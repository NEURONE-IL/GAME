<app-header></app-header>
<div class="back-login" id="page-container">
  <div id="content-wrap">
    <div class="main-content">
      <img class="login-logo" src="assets/TRIVIA.png">
      <mat-card class="card mat-elevation-z8">
            <mat-card-title>{{"LOGIN.TITLE" | translate}}</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <p>
            <mat-form-field style="margin-top: 5%">
                <mat-label>{{"LOGIN.EMAIL" | translate}}</mat-label>
              <input type="text" matInput formControlName="email">
              <mat-error>
                {{"LOGIN.REQUIRED" | translate}}
              </mat-error>
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <mat-label>{{"LOGIN.PASSWORD" | translate}}</mat-label>
              <input type="password" matInput formControlName="password">
              <mat-error>
                {{"LOGIN.REQUIRED" | translate}}
              </mat-error>
            </mat-form-field>
          </p>

          <div class="button">
            <button type="submit" color="primary" mat-raised-button>{{"LOGIN.ENTER" | translate}}</button>
          </div>

          <div class="recovery">
            <p class="innerRecovery" (click)="showRecovery()">
              {{"LOGIN.FORGOT_PASSWORD" | translate}}
            </p>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
    </div>
  </div>
  <app-footer></app-footer>
</div>
